<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var numero = parseInt(prompt("Ingrese un numero")); 
		var numero2 = parseInt(prompt ("Ingrese otro numero")); 
		var suma = (numero + numero2); 
		var resta = (numero - numero2); 
		var division = (numero / numero2); 
		var multiplicacion = (numero * numero2); 
		alert("La suma de los 2 numeros es = " + suma);
		alert("La resta de los 2 numeros es = " + resta);
		alert("La division de los 2 numeros es = " + division);
		alert("La multiplicacion de los 2 numeros es = " + multiplicacion);

	</script>
</body>
</html>
